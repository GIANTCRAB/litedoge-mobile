<ion-app>
  <ion-header [translucent]="true" *ngIf="this.appService.isHideBackground$ | async">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="appService.triggerBackButton()">
          <ion-icon name="chevron-back"></ion-icon>&nbsp;Back
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet [ngClass]="{'hide-bg' : this.appService.isHideBackground$ | async}"></ion-router-outlet>
</ion-app>
