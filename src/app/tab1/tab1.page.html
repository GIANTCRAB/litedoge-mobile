<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <div>
        <ion-button (click)="generateWallet()">Generate</ion-button>
      </div>
      <div *ngIf="wallet">
        <div>Wallet Address: {{wallet.litedogeAddress}}</div>
        <div>Private Key: {{wallet.litedogePrivateKey}}</div>
      </div>
      <div *ngIf="wallet">
        <ion-button (click)="storeWallet()">Encrypt & Store</ion-button>
      </div>
      <div>
        <ion-button (click)="loadWallet()">Load Wallet</ion-button>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
