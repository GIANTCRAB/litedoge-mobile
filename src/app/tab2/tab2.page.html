<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Payment
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Payment</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" [disabled]="isLoading$ | async">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row *ngIf="isLoading$ | async">
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-label>
                <p>
                  <ion-skeleton-text animated></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!(isLoading$ | async)">
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title></ion-card-title>
            <ion-card-subtitle></ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Available Balance</ion-label>
              <ion-input type="number" readonly="readonly"
                         [value]="paymentService.availableBalance$ | async"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Scanned Balance</ion-label>
              <ion-input type="number" readonly="readonly" [value]="paymentService.scannedBalance$ | async"></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
